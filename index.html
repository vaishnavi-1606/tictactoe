<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <h1 id="heading">Tic-Tac-Toe</h1>
        <div class="grid_container">
            <div class="item1 grid_element"></div>
            <div class="item2 grid_element"></div>
            <div class="item3 grid_element"></div>
            <div class="item4 grid_element"></div>
            <div class="item5 grid_element"></div>
            <div class="item6 grid_element"></div>
            <div class="item7 grid_element"></div>
            <div class="item8 grid_element"></div>
            <div class="item9 grid_element"></div>
        </div>
        <div id="popup_window">
            How would you like to play?
            <div id="play_type">
                <label for="mark_x">X (go first)</label>
                <input type="radio" id="mark_x" name="mark" value="X" checked> 
                <label for="mark_o">O</label> 
                <input type="radio" id="mark_o" name="mark" value="O">
            </div>
            <button id="play" >Play</button>
        </div>
        <div id="popup_winner">
            <p id="win_text">fdf</p>
        </div>
    </body>
</html>
